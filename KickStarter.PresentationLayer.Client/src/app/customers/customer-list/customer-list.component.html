<div class="row" *ngIf="!isLoading">

	<div class="col-xs-12">
		<messages></messages>
		<div class="panel panel-default">
			<div class="panel-body">
				<div class="pull-left">
					<h1 class="pageTitle">Klanten</h1>
				</div>
				<div class="pull-right">
					<button class="btn btn-primary" (click)="addItem()">
						<span class="glyphicon glyphicon-plus"></span>
						Toevoegen
					</button>
				</div>
			</div>
		</div>
	</div>


	<div class="col-xs-12">
		<div class="panel panel-default">
			<div class="panel-body">

				<table class="table table-striped table-hover">
					<thead>
					<tr>
						<th class="clickable" (click)="changeSort('name')">Naam</th>
						<th class="clickable" (click)="changeSort('street')">Street</th>
						<th class="clickable" (click)="changeSort('city')">City</th>
						<th class="clickable" (click)="changeSort('email')">E-mail</th>
						<th class="clickable" (click)="changeSort('phoneNumber')">Telefoonnummer</th>
						<th class="clickable" (click)="changeSort('active')">Actief</th>
					</tr>
					</thead>
					<tbody>
					<tr class="clickable" *ngFor="let customer of customers | sort:sortParameter:sortReverse" (click)="readItem(customer)">
						<td>
							{{customer.name}}
						</td>
						<td>
							{{customer.street}} {{customer.houseNumber}}{{customer.houseNumberAttachment}}
						</td>
						<td>
							{{customer.city}}
						</td>
						<td>
							{{customer.email}}
						</td>
						<td>
							{{customer.phoneNumber}}
						</td>
						<td>
							<span *ngIf="customer.active" class="glyphicon glyphicon-ok"></span>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
