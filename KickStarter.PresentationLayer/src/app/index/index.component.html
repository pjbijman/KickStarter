<h1>Data</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!getAllPersonData"><em>Loading...</em></p>

<table class='table' *ngIf="getAllPersonData">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of getAllPersonData">
      <td>{{ data.FirstName }}</td>
      <td>{{ data.LastName }}</td>
      
    </tr>
  </tbody>
</table>
